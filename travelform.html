<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel TGT</title>
</head>
<body>
    <h1>Travel TGT</h1>
    <h2>Reservation Form</h2>
    <form>
        <label for="name"> Full Name*:</label>
        <input type="text" id="name" placeholder="Firstname - Lastname">
<br>
        <label for="email"> E-mail*:</label>
        <input type="email" id="email" placeholder="example@gmail.com">
<br>
        <label for="package"> Select Tour Package*:</label>
        <select name="tour package" id="package">
            <option value="Single">Single Package</option>
            <option value="Couple">Couple Package</option>
            <option value="Family">Family Package</option>
            <option value="Small Group (2-4)">Small Group Package</option>
            <option value="Large Group (4+)">Large Group Package</option>
<br>
        <label for="arrival date">Arrival Date*</label>
        <input type="date" name="arrival date"required>
<br>
        <button><input type="button">Complete Reservation</button>
    </form>
    
</body>
</html>
