<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel TGT</title>
</head>
<body>
    <h1>Travel TGT</h1>
    <h2>Reservation Form</h2>
    <form>
        <label for="name"> Full Name*:</label> <br>
        <input type="text" id="name" placeholder="Firstname - Lastname" required>
        <br>
        <br>
        <label for="gender"> Gender*:</label> <br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <input type="radio" name="gender"> Rather not say
        <br>
        <br>
        <label for="email"> E-Mail*:</label> <br>
        <input type="email" id="email" placeholder="example@gmail.com" required>
        <br>
        <br>
        <label for="package"> Select Tour Package*:</label> <br>
        <select name="tour package" id="package" required>
            <option value="Single">Single Package</option>
            <option value="Couple">Couple Package</option>
            <option value="Family">Family Package</option>
            <option value="Small Group (2-4)">Small Group Package</option>
            <option value="Large Group (4+)">Large Group Package</option>
        </select>
        <br>
        <br>
        <label for="start"> Start date*:</label> <br>
        <input type="date" id="start" name="trip-start" min="2023-02-21" max="2028-02-21" required>
        <br>
        <br>
        <label for="list"> What would you want to avail?:</label required> <br>
        <input type="checkbox" name="list"> Boarding
        <input type="checkbox" name="list"> Skiing
        <input type="checkbox" name="list"> Diving
        <input type="checkbox" name="list"> Sky Diving
        <br>
        <br>
        <input type="submit" value="Complete Reservation"/>
    </form>
    
</body>
</html>
